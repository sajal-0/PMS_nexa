spring.application.name=ProjectManagement


# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/project_management?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Pass@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE CONFIG
# ===============================
# Automatically create or update tables based on entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helpful during dev)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use MySQL dialect for compatibility
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect